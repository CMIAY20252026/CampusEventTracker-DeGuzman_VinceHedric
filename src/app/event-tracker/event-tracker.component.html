<div class="container py-5">
  <h2 class="text-center mb-4">ğŸ“… Event Tracker</h2>

  <div class="card shadow-sm mb-4 p-4">
    <div class="row g-3">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Event Title"
          [(ngModel)]="title"
        />
      </div>
      <div class="col-md-4">
        <input
          type="date"
          class="form-control form-control-lg"
          [(ngModel)]="date"
        />
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-primary btn-lg" (click)="addEvent()">
          Add
        </button>
      </div>
    </div>
  </div>

 
  <div class="mb-3 text-end" *ngIf="events.length > 0">
    <button class="btn btn-outline-danger" (click)="deleteAll()">
      Delete All
    </button>
  </div>

 
  <div *ngIf="events.length === 0" class="alert alert-info text-center">
    No events saved.
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-3" *ngIf="events.length > 0">
    <div class="col" *ngFor="let event of events">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text text-muted">{{ event.date }}</p>
          </div>
          <div class="mt-3 text-end">
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteEvent(event.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
